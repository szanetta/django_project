{% extends 'layout.html' %}

{% block title %}
    Sign in
{% endblock  %}

{% block content %}
    <h1> Sign in to your account here </h1>
    <form class='form-with-validation' action='/users/sign_in/' method='post'>
        {% csrf_token %}
        {{ form }}
        <button class='form-submit'>Submit</button>
    </form>
{% endblock %}
