{% extends 'layout.html' %}

{% block title %}
    Sign in
{% endblock  %}

{% block content %}
    <h1> Sign in to your account here </h1>
    <form class='form-with-validation' action='{% url "users:sign_in" %}' method='post'>
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type='hidden' name='next' value='{{ request.GET.next }}'/>
        {% endif %}
        <button class='form-submit'>Submit</button>
    </form>
{% endblock %}
