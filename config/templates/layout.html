<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <a href='/'> About Us </a>|
            <a href='{% url "pets:list" %}'> Adopt a Pet </a>|
            <a href='{% url "pets:new-pet" %}'> Surrender a Pet </a>|
            <form action='{% url "users:sign_out" %}' method="post">
                {% csrf_token %}
                <button class='logout-button' title='Sign out'>Sign out</button>
            </form>
        {% else %}
            <a href='/'> About Us </a>|
            <a href='{% url "pets:list" %}'> Adopt a Pet </a>|
            <a href='{% url "users:sign_in" %}'> Sign In </a>|
            <a href='{% url "users:sign_up" %}'> Sign Up </a>
        {% endif %}
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
