{% extends 'layout.html' %}

{% block title %}
    {{ pet.name }}
{% endblock  %}

{% block content %}
    <section>
        <h1> {{ pet.name }} </h1>
        <img
             class='banner'
             src='{{ pet.banner.url }}'
             alt='{{ pet.name }}'
        />
        <p>{{ pet.date }}</p>
        <p>{{ pet.characteristics }}</p>
        <p>{{ pet.overall_health }}</p>
        <p>{{ pet.gender }}</p>
    </section>
{% endblock %}
